<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Formulaire Participants</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
        }
        
        form {
            background: white;
            width: 400px;
            padding: 20px;
            margin: 40px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        
        select,
        input {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        
        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }
        
        th,
        td {
            border: 1px solid #999;
            padding: 8px;
            text-align: center;
        }
        
        table input {
            width: 100%;
            text-align: center;
        }
        
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background: #2a7cff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <form onsubmit="envoyerFormulaire(event)">

        <label>Année</label>
        <select id="annee" required>
  <option value="" disabled selected>-- Choisir une année --</option>
  <option>2025</option>
  <option>2026</option>
  <option>2027</option>
</select>

        <label>Mois</label>
        <select id="mois" required>
  <option value="" disabled selected>-- Choisir un mois --</option>
  <option>Janvier</option>
  <option>Février</option>
  <option>Mars</option>
</select>

        <label>Village</label>
        <input type="text" id="village" placeholder="Entrer le nom du village" required>

        <label>Nombre de participants</label>
        <table>
            <tr>
                <th>Masculin</th>
                <th>Féminin</th>
            </tr>
            <tr>
                <td><input type="number" id="masculin" min="0" required></td>
                <td><input type="number" id="feminin" min="0" required></td>
            </tr>
        </table>

        <button type="submit">Enregistrer</button>

    </form>

    <script>
        function envoyerFormulaire(event) {
            event.preventDefault(); // empêche l'envoi classique

            const data = {
                annee: document.getElementById("annee").value,
                mois: document.getElementById("mois").value,
                village: document.getElementById("village").value,
                masculin: document.getElementById("masculin").value,
                feminin: document.getElementById("feminin").value
            };

            fetch("https://script.google.com/macros/s/AKfycbxxkp-BzxCdt-cvt1M8DMuDiYFldPz1juDHP-1TwRC-NhYwJdt-ksSLqK1FHTvS5zHlBw/exec", { // <-- Remplace par ton lien Web App
                    method: "POST",
                    body: JSON.stringify(data),
                })
                .then(response => response.json())
                .then(resp => {
                    alert("Données enregistrées !");
                    document.querySelector("form").reset(); // vide le formulaire
                })
                .catch(error => alert("Erreur : " + error));
        }
    </script>

</body>

</html>
